{% if categories %}
  {% for category in categories %}
    &gt;&gt; 
    {% ifnotequal category current %}
      <a href="../../show/{{ category.id }}/">{{ category.name }}</a>
    {% else %}
      {{ category.name }}
    {% endifnotequal %}
  {% endfor %}
{% endif %}
{% if thread %}
  &gt;&gt;
  {{ thread.subject }}
{% endif %}
